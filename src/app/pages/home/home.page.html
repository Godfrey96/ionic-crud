<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start"><ion-icon name="menu"></ion-icon></ion-button>
    <ion-title>Ionic Shopping Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar></ion-searchbar>
</ion-toolbar>

<ion-content>
  <!-- Displaying products in grid view -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let list of items | async" [routerLink]="'/view-item/'+list.id" class="product">
        <img src="{{list.imgUrl}}" alt="">
        <ion-item lines="none">
          <ion-label>
            <h2 class="name" style="color: green;">
              {{list.name}}
            </h2>
            <p style="color: red;">
              Price: {{list.price | currency: 'ZAR'}}
            </p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
